<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestBank | Sign Up</title>
    <link rel="icon" type="image/png" href="/images/QuestBank.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e1b4b, #000000);
            margin: 0;
            overflow-x: hidden;
            padding: 2rem 0;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
            position: relative;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #4f46e5, #ec4899);
            border-radius: 26px;
            z-index: -1;
            opacity: 0.15;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: destination-out;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .auth-logo-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 0.75rem;
            filter: brightness(0.6) contrast(1.2);
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #ffffff, #9ca3af);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }

        .auth-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group.full {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #d1d5db;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 0.9rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.75rem 0.9rem 0.75rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .signup-btn {
            width: 100%;
            padding: 0.9rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 12px -3px rgba(79, 70, 229, 0.2);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -5px rgba(79, 70, 229, 0.3);
            filter: brightness(1.1);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.3rem;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Ambient Glows */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.1), transparent 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(50px);
        }

        .glow-1 {
            top: -50px;
            left: -50px;
        }

        .glow-2 {
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1), transparent 70%);
        }

        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 24px;
            text-align: center;
            padding: 2rem;
        }

        .success-overlay i {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            body {
                overflow: hidden !important;
                height: 100dvh;
            }

            .auth-container {
                padding: 1rem;
                height: 100dvh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .auth-card {
                padding: 1.5rem;
                max-height: 95dvh;
                overflow-y: auto;
                scrollbar-width: none;
                /* Firefox */
                -ms-overflow-style: none;
                /* IE 10+ */
            }

            .auth-card::-webkit-scrollbar {
                display: none;
                /* Chrome/Safari/Webkit */
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full {
                grid-column: span 1;
            }

            .auth-title {
                font-size: 1.25rem;
            }

            .glow {
                width: 200px;
                height: 200px;
            }
        }

        /* Autofill Input Fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
            caret-color: white;
        }
    </style>
</head>

<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div id="successOverlay" class="success-overlay">
                <i class="fas fa-check-circle"></i>
                <h2 style="color:white; margin-bottom:1rem;">Account Created!</h2>
                <p style="color:var(--text-muted); margin-bottom:2rem;">Your QuestBank account is ready. You can now
                    sign in.</p>
                <a href="/login" class="signup-btn"
                    style="text-decoration:none; display:inline-block; width:auto; padding:0.9rem 2rem;">Go to Login</a>
            </div>

            <div class="logo-section">
                <img src="/images/QuestBank.png" alt="QuestBank Logo" class="auth-logo-icon">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join the Intelligent QuestBank platform</p>
            </div>

            <form id="signupForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="John" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="secretKey">
                        Secret Key
                        <span class="info-icon-container">
                            <i class="fas fa-info-circle"></i>
                            <span class="custom-tooltip">This key is required to reset your password if you forget it.
                                Keep it memorable!</span>
                        </span>
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-key"></i>
                        <input type="password" id="secretKey" name="secretKey" placeholder="A memorable word or key"
                            required>
                    </div>
                </div>


                <button type="submit" class="signup-btn" id="submitBtn">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('successOverlay').style.display = 'flex';
                } else {
                    const error = await response.text();
                    alert("Error: " + error);
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (err) {
                alert("Network Error: " + err.message);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>

</html>
